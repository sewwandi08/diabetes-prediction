name: Build and Deploy to Azure

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest  # Ensures pytest is installed if not in requirements.txt

      # Step 4: Run tests
      - name: Run tests
        run: |
          pytest

      # Step 5: Log in to Azure Container Registry (ACR)
      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: diabetespredictionregistry.azurecr.io
          username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}

      # Step 6: Set up Docker for building and pushing images
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 7: Cache Docker layers for faster builds
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # Step 8: Build and push Docker image
      - name: Build and push Docker image
        run: |
          docker build -t diabetespredictionregistry.azurecr.io/ml-webapp:latest .
          docker push diabetespredictionregistry.azurecr.io/ml-webapp:latest

      # Step 9: Log in to Azure for deploying the web app
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Step 10: Deploy to Azure Web App using the Docker image
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'diabetesprediction-webapp'
          images: 'diabetespredictionregistry.azurecr.io/ml-webapp:latest'
